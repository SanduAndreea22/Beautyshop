{% extends 'store/base.html' %}
{% block content %}

<style>
    /* ================= Register Container ================= */
    .register-container {
        margin-top: 5rem;
        display: flex;
        justify-content: center;
    }

    .register-card {
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(10px);
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        max-width: 450px;
    }

    .register-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.35);
    }

    .register-card h2 {
        color: #fff;
        margin-bottom: 2rem;
    }

    /* ================= Form Inputs ================= */
    .register-card input {
        width: 100%;
        padding: 0.5rem 0.7rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        outline: none;
        transition: all 0.3s ease;
    }

    .register-card input:focus {
        border-color: #ff69b4;
        box-shadow: 0 0 8px rgba(255,105,180,0.5);
        transform: scale(1.02);
    }

    /* ================= Buttons ================= */
    .register-card .btn-dark {
        background-color: #ff69b4 !important;
        color: #fff !important;
        border-radius: 0.6rem;
        padding: 0.7rem 2rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .register-card .btn-dark:hover {
        background-color: #ff1493 !important;
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* ================= Links ================= */
    .register-card a {
        color: #ffb6c1;
        transition: all 0.3s ease;
    }

    .register-card a:hover {
        color: #ff1493;
        text-decoration: underline;
    }

    /* ================= Responsive ================= */
    @media (max-width: 768px) {
        .register-card {
            padding: 2rem 1.5rem;
        }
    }
</style>

<div class="container register-container">
    <div class="register-card">
        <h2 class="fw-bold text-center">Register ðŸ’–</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-dark btn-lg px-5">Register ðŸ’–</button>
            </div>
        </form>

        <p class="text-center text-white mt-3">
            Already have an account? <a href="{% url 'my-login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
